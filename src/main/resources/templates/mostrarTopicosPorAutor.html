<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}">
</head>
<body>
    <section th:replace="~{plantilla :: menu-contraste}"></section>
    <header th:replace="~{plantilla :: header}"></header>
    
    <main>
        <section class="py-5 text container">
          <div class="row">
            <div class="col-12">
                <div th:if="${not #lists.isEmpty(topicosPorAutor)}"></div>
                    <h1 class="fw-light text-left">
                        Topicos Filtrados por Autor : <span th:text="${topicosPorAutor[0].Autor}"></span>
                    </h1>
                </div>
            </div>
            <div class="container-fluid">
              <input class="form-control me-2"
                readonly
                type="search"
                name="id"
                placeholder="Puedes reaccionar al contenido, pero recuerda las normas de respeto en las respuestas."
              /><br />
            </div>
          </div>
        </section>
        <div class="album py-2 bg-body-tertiary">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-1">
              <div class="col" th:each="topico : ${topicosPorAutor}">
                <div class="card shadow-sm">
                  <svg
                    class="bd-placeholder-img card-img-top"
                    width="50%"
                    height="100"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Placeholder: Thumbnail"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false"
                  >
                    <title ></title>
                    <rect width="100%" height="100%" fill="#55595c" />
                    <text
                      x="50%"
                      y="50%"
                      fill="#eceeef"
                      dy=".3em"
                      th:text="${topico.titulo}"
                    ></text>
                  </svg>
                  <div class="card-body">
                    <p class="card-text" th:text="${topico.mensaje}"></p>
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div class="btn-group">
                        <form th:action="@{/actualizar}" method="get">
                          <input
                            type="hidden"
                            name="id"
                          />
                          <button
                            class="btn btn-sm btn-outline-success"
                            type="submit"
                          >
                            Modificar
                          </button>
                        </form>
  
                        &nbsp;&nbsp;
  
                        <a class="btn btn-sm btn-outline-danger" >Eliminar</a>
                      </div>
                    </div>
                    <a class="icon-link" href="#" th:text="${topico.autor}"></a><br>
                    <a class="icon-link" href="#" th:text="${topico.curso}"></a>
                    <small class="text-body-primary" ></small><br>
                    <span>Creado : <small class="text-body-primary" th:text="${topico.fecha_creacion}"></small></span><br>
                  </div>
                </div>
                <!-- Mostrar la respuesta del topico -->
  
                <!-- fin de mostrar la respuesta del topico -->
  

              </div>
            </div>
              <p class="text-center">
                <a href="/" class="btn btn-outline-primary my-2">Volver al Foro
                  </a>
              </p>
            <!-- Probando el textarea -->
          </div>
        </div>
      </main>
      <footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
