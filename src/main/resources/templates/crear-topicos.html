<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar Topicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container"><br>
      <h1 class="text-bg-success">Aqui podras insertar los topicos a Nuestro Foro</h1>

      <form class="form-control" th:object="${Topico}" th:action="@{/crear-topicos}" method="post">
        <label class="form-label text-bg-dark" for="titulo">Titulo :</label>
        <input class="form-control"
          type="text"
          id="titulo"
          name="titulo"
          th:field="*{titulo}"
          required/>

        <label class="form-label text-bg-dark" for="mensaje">Mensaje :</label>
        <textarea class="form-control"
          id="mensaje"
          name="mensaje"
          th:field="*{mensaje}"
          required
        ></textarea>

        <label class="form-label text-bg-dark" for="autor">Autor :</label>
        <input class="form-control"
          type="text"
          id="autor"
          name="autor"
          th:field="*{autor}"
          required/> 

        <label class="form-label text-bg-dark" for="curso">Curso :</label>
        <input class="form-control"
          type="text"
          id="curso"
          name="curso"
          th:field="*{curso}"
          required/> 

        <label class="form-label text-bg-dark" for="estatus">Estado :</label>
        <input class="form-control"
          type="text"
          id="estatus"
          name="estatus"
          th:field="*{estatus}"
          required/> 

        <label class="form-label text-bg-dark" for="fecha">Fecha :</label>
        <input class="form-control"
          type="date"
          id="fecha"
          name="fecha"
          th:field="*{fecha_creacion}"
          required/><br>

        <button class="btn btn-success" type="submit">Insertar</button>
      </form><br/><br/>

      <a href="/"><button class="btn btn-primary">Volver al Home</button></a>
    </div>
  </body>
</html>
