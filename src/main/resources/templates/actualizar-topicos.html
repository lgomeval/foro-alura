<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container"><br>
      <h1 class="text-bg-secondary">Aqui podras Modificar los topicos creados en Nuestro Foro</h1>
      
        <form class="form-control" th:action="@{/topicos/actualizar-topicos}" method="post">
          <label class="form-label text-bg-dark" for="id">ID :</label>
          <input class="form-control"
            type="text"
            id="id"
            name="id"
            readonly th:field="${topicos.id}"
            required/>
          <label class="form-label text-bg-dark" for="titulo">Titulo :</label>
          <input class="form-control"
            type="text"
            id="titulo"
            name="titulo"
            th:field="${topicos.titulo}"
            required/>
          <label class="form-label text-bg-dark" for="mensaje">Mensaje :</label>
          <input class="form-control"
            type="text"
            id="mensaje"
            name="mensaje"
            th:field="${topicos.mensaje}"
            required/>
          <label class="form-label text-bg-dark" for="autor">Autor :</label>
          <input class="form-control"
            type="text"
            id="autor"
            name="autor"
            th:field="${topicos.autor}"
            required/>
          <label class="form-label text-bg-dark" for="curso">Curso :</label>
          <input class="form-control"
            type="text"
            id="curso"
            name="curso"
            th:field="${topicos.curso}"
            required/>
          <label class="form-label text-bg-dark" for="estatus">Estado :</label>
          <input class="form-control"
            type="text"
            id="estatus"
            name="estatus"
            th:field="${topicos.estatus}"
            required/>
          <label class="form-label text-bg-dark" for="fecha_creacion">Fecha de Creaci√≥n :</label>
          <input class="form-control"
            type="text"
            id="fecha_creacion"
            name="fecha_creacion"
            readonly th:field="${topicos.fecha_creacion}"/><br>

            <button class="btn btn-secondary" type="submit">Modificar</button>
          
        </form><br><br>

      <a href="/topicos"><button class="btn btn-primary">Volver al Home</button></a>
    </div>
  </body>
</html>
