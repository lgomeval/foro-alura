<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}">
</head>
<body>
<body>
    <section th:replace="~{plantilla :: menu-contraste}"></section>
    <header th:replace="~{plantilla :: header}"></header>

      <main>
        <section class="py-5 text container">
          <div class="row">
            <div class="col-12">
              <h1 class="fw-light text-left">¿Ya esta registrado? :</h1>
            </div>
            <div class="container-fluid">
              <input class="form-control me-2"  readonly type="search" name="id" placeholder="Ingresa tus datos para acceder a nuestro Foro, de lo contrario es necesario que te registres.">
              <p class="text-center">
                <a href="/registro" class="btn btn-outline-warning my-2">Registrate Aqui ...</a>
              </p>
            </div>
          </div>
        </section>
        <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-1">
              <div class="col">
                <div class="card shadow-sm" >
                  <svg
                    class="bd-placeholder-img card-img-top"
                    width="50%"
                    height="100"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Placeholder: Thumbnail"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false">
                    <title></title>
                    <rect width="100%" height="100%" fill="#55595c" />
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">¡Realice tu ingreso y comparte nuestra experiencia!</text>
                  </svg>
                  <div class="card-body">
                    <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <form action="/login" method="post">
                            <input type="email" name="username"  placeholder="Correo electronico" required> &nbsp; &nbsp;
                            <input type="password" name="password" placeholder="Contraseña" required>&nbsp; &nbsp;
                            <button class="btn btn-sm btn-outline-success" type="submit">Ingresar</button>
                        </form> 
                      </div> 
                    </div>
                  </div>             
                </div>  
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer th:replace="~{plantilla :: footer}"></footer>
    
</body>
</html>
