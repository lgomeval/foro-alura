<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}">
</head>
<body>
  <section th:replace="~{plantilla :: menu-contraste}"></section>
  <header th:replace="~{plantilla :: header}"></header>

  <main>
    <section class="container">
      <div class="row py-lg-5">
        <div class="col col">
          <h1 class="fw-light">Aqui podras insertar tu reaccion al TÃ³pico <span th:text="${idTopico}"></span> </h1>
          <p class="lead text-body-secondary">
          </p>
        </div>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card shadow-sm">

              <form class="form-control" th:action="@{/crear-respuesta-topico}" method="post">
                <div class="form-group">
                  <label class="form-label text-bg-dark" for="topico_id" >Topico ID</label>
                  <input class="form-control" type="text" th:value="${idTopico}" th:flied="*{topico_id}" name="topico_id" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label text-bg-dark" for="usuarioId" >Usuario ID</label>
                  <input class="form-control" type="text" th:value="${usuarioId}" name="usuarioId" readonly>
                </div>

                <div class="form-group">
                  <label class="form-label text-bg-dark" for="mensaje">Mensaje</label>
                  <input class="form-control"  type="text" id="mensaje" name="mensaje" th:flied="*{mensaje}"  required>
                </div>

                <div class="form-group">
                  <label class="form-label text-bg-dark" for="autor">Autor</label>
                  <input class="form-control" type="text" name="autor" id="autor" th:flied="*{autor}" required>
                </div>
                
                <div class="form-group">  
                  <label class="form-label text-bg-dark" for="fecha_creacion">Fecha de Creacion</label>
                  <input class="form-control" type="date" name="fecha_creacion" id="fecha_creacion" th:flied="*{fecha_creacion}" required>
                </div>

                <button type="submit" class="btn btn-outline-success my-2">Responder</button>
              </form>
            </div>
              <p class="text-center">
                <a href="/" class="btn btn-outline-primary my-2">Volver al Foro</a>
              </p>   
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>
  </body>
  <footer th:replace="~{plantilla :: footer}"></footer>
</html>
