<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
</head>

<body>
  <section th:replace="plantilla :: menu-contraste"></section>
<header th:replace="plantilla :: header"></header>

    <main>
      <section class="py-5 text container">
        <div class="row">
          <div class="col-12">
            <h1 class="fw-light text-left">Autor del Tópico actual : <span th:text="${topicos.autor}"></span></h1>
          </div>
          <div class="container-fluid">
            <input class="form-control me-2"  readonly type="search" name="id" placeholder=" ¿ Estás seguro de que deseas eliminar el tópico ?.">
          </div>
        </div>
      </section>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-1">
            <div class="col">
              <div class="card shadow-sm" >
                <svg
                  class="bd-placeholder-img card-img-top"
                  width="50%"
                  height="100"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false">
                  <title></title>
                  <rect width="100%" height="100%" fill="#55595c" />
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${topicos.titulo}"></text>
                </svg>
                <div class="card-body">
                  <p class="card-text" th:text="${topicos.mensaje}"></p>
                  <div
                    class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <!-- Botón para confirmar la eliminación -->
                      <form th:action="@{/eliminar}" method="post">
                        <input type="hidden" name="id" th:value="${topicos.id}">
                        <button class="btn btn-outline-danger my-2" type="submit">Eliminar</button><br><br>
                      </form>
                    </div>
                </div>             
              </div>
              <p class="text-center">
                <a href="/" class="btn btn-outline-primary my-2">Volver al Foro</a>
              </p>   
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="plantilla :: footer"></footer>
  </body>
</html>
